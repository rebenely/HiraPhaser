        <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: manaspc;
            src: url('assets/font/manaspc.ttf');
            font-weight:400;
            font-weight:normal;
        }
        .modal {
          display: block; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        /* Modal Content/Box */
        .modal-content {
          background-color: #fefefe;
          margin: 10% auto; /* 15% from the top and centered */
          padding: 10px;
          border: 1px solid #888;
          width: 50%; /* Could be more or less, depending on screen size */
        }
        input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        input[type=password], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        button {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          background-color: #45a049;
        }

    </style>
    </head>
    <body>

        <div>
            <div style="font-family:'manaspc';position: absolute;left: -1000px;visibility: hidden;font-smooth:never;">.</div>
            <div id="content" style="display: block; width: 100%; text-align:left;font-smooth:never;"></div>
        </div>

        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              <div id="loginForm" style="font-family:'manaspc';padding:20px;text-align:center;">
                  <h2 id="message">Welcome!</h2>
                  <form >
                    <label for="fname">First Name</label>
                    <input type="text" id="username" name="Username" placeholder="Username" style="font-family:'manaspc'">

                    <label for="lname">Password</label>
                    <input type="password" id="password" name="Password" placeholder="Password" >

                    <button type="button" style="font-family:'manaspc'" id="loginButton" >Login</button>
                  </form>
              </div>
          </div>

        </div>
    </body>
</html>

<script>

$( "#loginButton" ).click( function () {
    var data = { "username" : $( "#username" ).val(), "password": $( "#password" ).val()};
    $( "#message" ).text("Logging in...");
    $( '#loginButton' ).prop('disabled', true);
    $(this).css('background-color', 'gray');
    $.ajax({
        url: "http://localhost:8081/login",
        type: "POST",
        data: JSON.stringify(data),
        contentType: "application/json",
        success: function (responseData) {
            // console.log(responseData);
            $( "#myModal" ).hide();
            game.player_name = responseData['username'];
            game.story = responseData['story'];
            game.charset = responseData['charset'];
            game.token = responseData['token'];
            game.loaded = true;
        },
        error: function (xhr) {
            // console.log(xhr.responseJSON.message);
            $( "#message" ).text(xhr.responseJSON.message);
            $( '#loginButton' ).prop('disabled', false);
            $( "#loginButton" ).css('background-color', 'green');
        }
    });
} );


</script>
